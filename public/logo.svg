  <line x1="21" y1="18" x2="21" y2="42" stroke="white" stroke-width="1.2" opacity="0.5"/>
  <line x1="29" y1="18" x2="29" y2="42" stroke="white" stroke-width="1.2" opacity="0.5"/>
  <line x1="37" y1="18" x2="37" y2="42" stroke="white" stroke-width="1.2" opacity="0.5"/>
  <line x1="5" y1="26" x2="43" y2="26" stroke="white" stroke-width="1.2" opacity="0.5"/>
  <line x1="5" y1="34" x2="43" y2="34" stroke="white" stroke-width="1.2" opacity="0.5"/>
  
